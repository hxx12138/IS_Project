{% extends 'layout.html' %}

{% block content %}
    <div class="page-wrapper">
			<div class="page-content">
				<!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">财务管理</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">修改采购订单</li>
							</ol>
						</nav>
					</div>
					<div class="ms-auto">
						<div class="btn-group">
							<button type="button" class="btn btn-primary">更多功能</button>
							<button type="button" class="btn btn-primary split-bg-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">	<span class="visually-hidden">Toggle Dropdown</span>
							</button>
							<div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">
                                <a class="dropdown-item" href="/purchase_orders/">采购订单管理</a>
								<a class="dropdown-item" href="/sales_orders/">销售订单管理</a>
                                <a class="dropdown-item" href="/income_manage/">收入管理</a>
                                <a class="dropdown-item" href="/expenditure_manage/">支出管理</a>
							</div>
						</div>
					</div>
				</div>
				<!--end breadcrumb-->
              <div class="card">
				  <div class="card-body p-4">
					  <h5 class="card-title">修改 {{ info.caigou_id }} 号订单信息</h5>
					  <hr>
                       <div class="form-body mt-4">
                    <form class="form-horizontal" method="post" action="/edit_purchase_order2/">
                    {% csrf_token %}
					    <div class="row">
						   <div class="col-lg-8">
                           <div class="border border-3 p-4 rounded">
                               <div class="mb-3">
								<label for="inputProductDescription" class="form-label">订单编号(不推荐修改)</label>
								<input class="form-control" name="nid" value={{ info.caigou_id }}></input>
							  </div>
                               <div class="mb-3">
								<label for="inputProductDescription" class="form-label">订单总金额</label>
								<input class="form-control" name="sum" value={{ info.caigou_zongjine }}></input>
							  </div>
							  <div class="mb-3">
								<label for="inputProductDescription" class="form-label">订单详情</label>
								<textarea class="form-control" name="details" rows="9" value={{ info.dingdanxiangqing }}></textarea>
							  </div>
							  <div class="mb-3">
								<label for="inputProductDescription" class="form-label">上传附件</label>
								<input name="image-uploadify" type="file" accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf" multiple="">
							  </div>
                            </div>
						   </div>
						   <div class="col-lg-4">
							<div class="border border-3 p-4 rounded">
                              <div class="row g-3">
								<div class="col-md-6">
									<label for="inputPrice" class="form-label">采购时间</label>
									<input type="date" class="form-control" name="time" value={{ info.caigoushijian }}>
								  </div>
								  <div class="col-md-6">
									<label for="inputCompareatprice" class="form-label">预期到货时间</label>
									<input type="date" class="form-control" name="expecttime" value={{ info.yuqidaohuoshijian }}>
								  </div>
								  <div class="col-md-6">
									<label for="inputProductType" class="form-label">负责人编号</label>
									<input type="text" class="form-control" name="cid" value={{ info.fuzeren }}>
								  </div>
                                  <div class="col-md-6">
									<label for="inputProductType" class="form-label">供应商编号</label>
									<input type="text" class="form-control" name="sid" value={{ info.gongyingshang_id }}>
								  </div>
								  <div class="col-12">
									<label for="inputVendor" class="form-label">订单状态</label>
									<select class="form-select" name="status">
										<option></option>
										<option value="1">未到库</option>
										<option value="2">待付款</option>
										<option value="3">已付款</option>
                                        <option value="4">已取消</option>
									  </select>
								  </div>
								  <div class="col-12">
									<label for="inputCollection" class="form-label">采购凭证编号</label>
									<input type="text" class="form-control" name="pdid" value={{ info.pingzheng }}>
								  </div>
								  <div class="col-12">
									  <div class="d-grid">
                                         <button type="submit" class="btn btn-primary">保存修改</button>
									  </div>
								  </div>
							  </div>
						  </div>
						  </div>
					   </div><!--end row-->
                           </form>
					</div>
				  </div>
			  </div>
			</div>
		</div>
{% endblock %}
