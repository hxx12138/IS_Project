{% extends 'layout.html' %}

{% block content %}
<!--start page wrapper -->
<div class="page-wrapper">
			<div class="page-content">
				<!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">财务管理</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">收入管理</li>
							</ol>
						</nav>
					</div>
					<div class="ms-auto">
						<div class="btn-group">
							<button type="button" class="btn btn-primary">其他功能</button>
							<button type="button" class="btn btn-primary split-bg-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">	<span class="visually-hidden">Toggle Dropdown</span>
							</button>
							<div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">
                                <a class="dropdown-item" href="/purchase_orders/">采购订单管理</a>
								<a class="dropdown-item" href="/sales_orders/">销售订单管理</a>
								<a class="dropdown-item" href="/expenditure_manage/">支出管理</a>
                                <a class="dropdown-item" href="/income_manage/">收入管理</a>
							</div>
						</div>
					</div>
				</div>
				<!--end breadcrumb-->
				<form class="form-horizontal" method="post" action="/income_manage/">
                     {% csrf_token %}
                <div class="position-relative">
                    <div class="input-group input-group-lg">
                     <span class="input-group-text bg-transparent"><i class='bx bx-search'></i></span>
                     <input type="text" class="form-control ps-5 radius-30" name="info" placeholder="请输入记录编号或时间进行查询">
                     <button type="submit" class="btn btn-primary btn-sm radius-30 px-4">查询记录</button>
                     </div>
                </div>
                 </form>
				<hr>
				<div class="card">
					<div class="card-body">
						<div class="table-responsive">
							<table id="example" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>收入记录编号</th>
										<th>收入类型</th>
										<th>销售订单编号</th>
										<th>收入时间</th>
										<th>总金额(元)</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>{{ info.shouru_id }}</td>
										<td>{{ info.type }}</td>
										<td>{{ info.xiaoshou_id }}</td>
										<td>{{ info.shouru_shijian }}</td>
										<td>{{ info.zongjine }}</td>
									</tr>
								</tbody>
							</table>
                        <ul class="pagination">
                            {{ page_string }}
                        </ul>
						</div>
					</div>
				</div>
			</div>
		</div>
<!--end page wrapper -->
{% endblock %}
